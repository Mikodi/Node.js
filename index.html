<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
</head>
<body onbeforeunload="disconnect_user()">
<input id="input" type="text" autofocus>
<button id="button">Send</button>
<div id="messages"></div>
<script>
    const socket = io('localhost:5555');
    const messageBlock = document.querySelector('#messages');
    const sendButton = document.querySelector('#button');
    const inputMessage = document.querySelector('#input');

    document.addEventListener('DOMContentLoaded', () => {
        socket.emit('connect-user');
    })

    socket.on('connection-user', name => {
        messageBlock
        .insertAdjacentHTML('afterbegin', `<div>${ name } присоединился к чату</div>`);
    });

    function disconnect_user() {
        socket.emit('disconnect-user');    
    }

    socket.on('disconnection-user', name => {
            messageBlock
            .insertAdjacentHTML('afterbegin', `<div>${ name } покинул чат</div>`);
    });

    sendButton.addEventListener('click', () => {
        const data = {
            message: inputMessage.value,
        };
        socket.emit('client-msg', data);
        inputMessage.value = '';
    });

    socket.on('server-msg', data => {
        messageBlock
            .insertAdjacentHTML('afterbegin', 
            `<div>${ data.name }</div>
            <div>${ data.message }</div>`);
    });

</script>
</body>
</html>
